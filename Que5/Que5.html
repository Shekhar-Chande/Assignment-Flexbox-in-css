<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Que5.css">
    <title>IRCTC Ticketing Booking</title>
</head>
<body>
    <header>
        <div class="left">
            <img src="../Assets/secondry-logo.png" alt="">
        </div>
        <div class="center">
            <ul>
                <li class="one"><span >IRCTC EXCLUSIVE</span></li>
                <li class="two"><span>TRAINS</span></li>
                <li><span>LOYALTY</span></li>
                <li><span>IRCTC eWallet</span></li>
                <li><span>BUSES</span></li>
                <li><span>FLIGHTS</span></li>
                <li><span>HOTELS</span></li>
                <li><span>HOLIDAYS</span></li>
                <li><span>MEALS</span></li>
                <li><span>PROMOTIONS</span></li>
                <li><span>MORE</span></li>
            </ul>
        </div>
        <div class="right">
            <img src="../Assets/logo.png" alt="">
        </div>
    </header>
    <section>
        <img src="../Assets/Vande.jpg" alt="">
        <div class="ticket">
            <div class="pnr">PNR STATUS</div>
            <div class="charts">CHARTS / VACANCY</div>
        </div>
        <div class="book_ticket">    
           <div><span>BOOK TICKET</span></div> 
        </div>
        <div class="calender">
            <div class="row1">
                <input type="text" placeholder="From">
                <input type="date">
            </div>
            <div class="row2">
                <input type="text" placeholder="To">
                <select name="class" id="classes">
                    <option value="ea">All Classes</option>
                    <option value="ea">Anubhuti Class(EA)</option>
                    <option value="1a">AC First Class (1A)</option>
                    <option value="ev">Vistadom AC(EV)</option>
                    <option value="2a">AC 2 tier (2A)</option>
                  </select>
            </div>
            <div class="row3">
                <select name="class" id="classes">
                    <option value="ea">GENERAL</option>
                    <option value="ea">LADIES</option>
                    <option value="1a">LOWER BIRTH/SR. CITIZEN</option>
                    <option value="ev">PERSON WITH DISABILITY</option>
                    <option value="2a">DUTY PASS</option>
                  </select>
            </div>

            <div class="row4">
                <input type="checkbox">
                <label for="">Person with Disability Cencession</label>
                
                <input class="check" type="checkbox">
                <label for="">Flexible With Date</label>

                
                <input type="checkbox" class="check">
                <label for="">Train with available birth</label> <br>

                
                <input type="checkbox" class="check4">
                <label for="">Railway Pass Concession</label>
            </div>

            <div class="row5">
                <button class="button btn1">Search</button>
                <button class="button btn2">Easy Booking on AskDISHA</button>
            </div>
            
       </div>

       <div class="indian">
            <span class="in">INDIAN RAILWAYS</span>
            <p class="safe"><span class="span1">Safety </span>| <span class="span2">Security </span>| <span class="span3">Punctuality</span> </p>
       </div>
    </section>
  
</body>
</html>
